trigger:
- main

pool:
  name: Kevin_pool
stages: 
  - stage: 'build'
    jobs:
      - job: 'Installation'

        steps:
        - task: NodeTool@0 
          inputs:
            versionSource: spec
            versionSpec: '22.14.0'
          displayName: 'Install Node.js'

        - script: |
            npm install
            npm run build
            npm test
        - task: DockerInstaller@0
          displayName: 'Docker Installtion'
          inputs:
            dockerVersion: '17.09.0-ce'

